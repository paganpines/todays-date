<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pacific Time Day & Date Widget</title>
  <style>
    #pacific-date-widget {
      font-family: serif;
      font-size: 1.5em;
      color: #222;
      padding: 1em 2em;
      border-radius: 0.5em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="pacific-date-widget"></div>

  <script>
    function getPacificDate() {
      // Pacific Time UTC offset is -7 (Daylight Saving) or -8 (Standard)
      // Use 'America/Los_Angeles' to handle DST automatically
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        timeZone: 'America/Los_Angeles'
      };
      return new Date().toLocaleDateString('en-US', options);
    }

    document.getElementById('pacific-date-widget').textContent = getPacificDate();
  </script>
</body>
</html>
